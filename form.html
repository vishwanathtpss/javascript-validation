<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="float">
        <a href="signin.html">Sign In</a>
     </div>
      <div class="row">
        <div class="col">
          <h3> Registration Form</h3>
      <form action="" name="custom_form" id="form">
        <label for="username">User Name</label>
        <input type="text" name="username" id="username" class="form-control" />
        <span class="nameError" style="display: none"></span><br />
        <label for="email">User Email</label>
        <input type="email" name="email" id="email" class="form-control" />
        <p class="email-error"></p>
        <label for="passwords">Password</label>
        <input
          type="password"
          name="password"
          id="passwords"
          class="form-control"
          autocomplete="on"
        />
        <div  class="password-error">         
        <span><svg width="8" height="8" viewBox="0 0 8 8" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="4" cy="4" r="4" fill="#04AA6D" fill-opacity="1.0"></circle></svg>One lowercase character</span><br>
        <span><svg width="8" height="8" viewBox="0 0 8 8" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="4" cy="4" r="4" fill="#04AA6D" fill-opacity="1.0"></circle></svg>One special character</span><br>
        <span><svg width="8" height="8" viewBox="0 0 8 8" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="4" cy="4" r="4" fill="#04AA6D" fill-opacity="1.0"></circle></svg>One uppercase character</span><br>
        <span ><svg width="8" height="8" viewBox="0 0 8 8" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="4" cy="4" r="4" fill="#04AA6D" fill-opacity="1.0"></circle></svg>8 characters minimum</span><br>
        <span><svg width="8" height="8" viewBox="0 0 8 8" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="4" cy="4" r="4" fill="#04AA6D" fill-opacity="1.0"></circle></svg>One number</span><br>
      </div>
        <input type="submit" value="submit" class="form-control btn btn-info mt-10"/>
      </div>
      </form>
      <div class="col">
       
    </div>
    </div>
    </div>
    <script>
      document.forms["custom_form"].onsubmit = function (event) {
    event.preventDefault();
    var name = document.custom_form.username.value.trim();
    var email = document.custom_form.email.value.trim();
    var password = document.custom_form.password.value.trim();
    var regName = /^[a-zA-Z]/;
    var nameValid = regName.test(name);
    if (!nameValid) {
      document.querySelector(".nameError").innerHTML =
        "Please enter a username";
      document.querySelector(".nameError").style.display = "block";
      document.querySelector(".nameError").style.color = "red";
    } else {
      // sessionStorage.getItem('Names name');
      document.querySelector(".nameError").style.display = "none";
      localStorage.setItem('name', name);
    }
    const regex =
      /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    var emailValid = regex.test(email);
    if (email === "" && !emailValid) {
      document.querySelector(".email-error").innerHTML =
        "Please enter a email";
      document.querySelector(".email-error").style.display = "block";
      document.querySelector(".email-error").style.color = "red";
    } else {
      document.querySelector(".email-error").style.display = "none";
      
      localStorage.setItem('email', email);
    }
    var regpassword =
      /^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{6,16}$/;
    validpassword = regpassword.test(password);
    if (!validpassword) {
      document.querySelector(".password-error").innerHTML =
        "Password is not valid ";
      document.querySelector(".password-error").style.display = "block";
      document.querySelector(".password-error").style.color = "red";
    } else {
      document.querySelector(".password-error").style.display = "none";
      localStorage.setItem('password', password);
    }

   };
    </script>
  </body>
</html>
