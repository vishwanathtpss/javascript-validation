<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
        <form action="" name="custom_form" id="form">
          <label for="username">Name</label>
          <input type="text" name="username" id="username" class="form-control" />
          <span class="nameError" style="display: none;"></span><br>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" class="form-control" />
          <p class="email-error"> </p>
          <label for="passwords">Password</label>
          <input type="password" name="password" id="passwords" class="form-control" autocomplete="on">
          <p class="password-error"></p>
         <input type="submit" value="submit">
        </form>
      </div>
    <script>
       document.forms['custom_form'].onsubmit = function(event){    
            event.preventDefault();    
            var name=document.custom_form.username.value.trim();
           var email = document.custom_form.email.value.trim(); 
            var password = document.custom_form.password.value.trim(); 
            var regName = /^[a-zA-Z]/;
               var nameValid = regName.test(name)
            if (!nameValid ) {

                document.querySelector(".nameError").innerHTML = "Please enter a username";             
                document.querySelector(".nameError").style.display = "block";
        
            }else{
                document.querySelector(".nameError").style.display = "none";
            }
            const regex =
              /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
              var emailValid = regex.test(email);
              if(email ==='' && !emailValid){
                document.querySelector(".email-error").innerHTML = "Please enter a email";
                     document.querySelector(".email-error").style.display = "block";
                  
              }else{
                document.querySelector(".email-error").style.display = "none";
              }
              var regpassword = /^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{6,16}$/;
              validpassword = regpassword.test(password)
              if(!validpassword){
                   document.querySelector(".password-error").innerHTML = "Please enter a password";
              document.querySelector(".password-error").style.display = "block";
              
               }else{
                document.querySelector(".password-error").style.display = "none";
               }
        }
       
    </script>
    
  </body>
</html>
